<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body>
    <div class="container">
      <div class="cal">
        calc

        <div class="cal-head">2132</div>
        <div class="cal-body">
          <div class="container text-center">
            <div class="row">
              <div class="col-3">
                <button class="btn-number w-100">7</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">8</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">9</button>
              </div>
              <div class="col-3">
                <button class="btn-second w-100 pt-2 px-2">DEL</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button class="btn-number w-100">4</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">5</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">6</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">+</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button class="btn-number w-100">1</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">2</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">3</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">-</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button class="btn-number w-100">.</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">0</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">/</button>
              </div>
              <div class="col-3">
                <button class="btn-number w-100">x</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <button class="btn-second w-100">RESET</button>
              </div>
              <div class="col-6">
                <button class="btn-third w-100">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
